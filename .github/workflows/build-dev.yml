name: publish to MyGet

on:
  on: [push, pull_request]
  paths:
    - 'src/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Install paket tool
      run: dotnet tool install -g paket
    - name: Test with netcoreapp2.1
      run: dotnet run -f netcoreapp2.1 -p tests/MongoDB.Bson.FSharp.Tests/MongoDB.Bson.FSharp.Tests.fsproj -- --summary
    - name: Test with netcoreapp3.1
      run: dotnet run -f netcoreapp3.1 -p tests/MongoDB.Bson.FSharp.Tests/MongoDB.Bson.FSharp.Tests.fsproj -- --summary
    - name: Pack
      run: |
        sed -i "s|<Version>\(.*\)</Version>|<Version>\1-dev-$GITHUB_RUN_ID</Version>|" src/MongoDB.Bson.FSharp/MongoDB.Bson.FSharp.fsproj
        dotnet pack --nologo --no-restore --configuration Release -o nuget

